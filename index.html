<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streameko</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1e1b2e;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
    }
    .pastel-bg {
      background: linear-gradient(135deg, #a78bfa33, #f472b633);
    }
  </style>
</head>
<body class="text-white font-sans antialiased">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-center mb-8 text-violet-200 drop-shadow-md">Streameko — Beta</h1>

    <!-- Aviso -->
    <div class="bg-yellow-100 text-yellow-900 text-center p-3 text-sm rounded-md shadow mb-8 max-w-2xl mx-auto relative">
      <p>
        Durante un mes estará disponible <strong>"R.I.P Curly"</strong>.<br />
        Esto como una forma de mostrar respeto, así como también recordarlo.<br />
        Todo nuestro catálogo se encuentra disponible igualmente.<br />
        <span class="italic">– El equipo de Streameko</span>
      </p>
      <button onclick="this.parentElement.style.display='none'" class="absolute top-1 right-3 text-yellow-700 hover:text-yellow-500 font-bold">×</button>
    </div>

    <!-- Filtros -->
    <div class="flex flex-col md:flex-row items-center gap-4 mb-8">
      <input id="searchInput" type="text" placeholder="Buscar anime..." class="w-full md:flex-1 p-3 rounded-md bg-[#2c273f] border border-[#3d3750] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400" />
      <label class="flex items-center text-sm text-gray-300">
        <input id="dubToggle" type="checkbox" class="mr-2" /> Solo Doblados
      </label>
    </div>

    <!-- Lista de Animes -->
    <div id="animeList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    let animeData = {};

    fetch("animes_por_id.json")
      .then(res => res.json())
      .then(data => {
        animeData = data;
        renderAnimeList();
      })
      .catch(err => {
        document.getElementById("animeList").innerHTML = "<p class='text-red-500'>No se pudo cargar el archivo JSON.</p>";
        console.error("Error cargando JSON:", err);
      });

    const searchInput = document.getElementById("searchInput");
    const dubToggle = document.getElementById("dubToggle");
    const animeList = document.getElementById("animeList");

    searchInput.addEventListener("input", renderAnimeList);
    dubToggle.addEventListener("change", renderAnimeList);

    function renderAnimeList() {
      const query = searchInput.value.toLowerCase();
      const dubbedOnly = dubToggle.checked;
      animeList.innerHTML = "";

      Object.entries(animeData).forEach(([id, anime]) => {
        const names = [anime.name, ...(anime.alternative_names || [])].map(n => n.toLowerCase());
        const matchesSearch = names.some(name => name.includes(query));
        if (!matchesSearch) return;

        const hasDub = (anime.episodes || []).some(ep => ep.language === 1);
        if (dubbedOnly && !hasDub) return;

        const poster = anime.poster || "poster_default.png";

        const card = document.createElement("div");
        card.className = "card pastel-bg rounded-lg overflow-hidden shadow-md flex flex-col items-center text-center p-4";

        card.innerHTML = `
          <img src="${poster}" alt="Poster" class="w-full h-56 object-cover rounded mb-3 shadow-inner">
          <h2 class="text-lg font-semibold text-white mb-2">${anime.name}</h2>
          <button class="mt-auto bg-violet-500 hover:bg-violet-600 text-white text-sm py-1 px-3 rounded transition" onclick="viewAnime('${id}')">Ver Episodios</button>
        `;
        animeList.appendChild(card);
      });
    }

    function viewAnime(id) {
      localStorage.setItem("selectedAnime", JSON.stringify(animeData[id]));
      window.location.href = `anime.html?id=${id}`;
    }
  </script>
</body>
</html>
