<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles de Anime – Streameko</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #2e284b;
      --card: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --glass: rgba(255, 255, 255, 0.05);
      --primary: #a78bfa;
    }

    html, body {
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
    }

    .glass {
      background: var(--glass);
      border-radius: 1rem;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <a href="index.html" class="text-indigo-300 hover:underline text-sm">&larr; Volver al inicio</a>

    <div class="glass mt-4 mb-6 text-center shadow">
      <h1 id="animeTitle" class="text-3xl font-bold mb-1"></h1>
      <p id="alternativeNames" class="text-sm text-white/60 mb-1"></p>
      <p id="episodeCount" class="text-white/80"></p>
    </div>

    <div id="episodeList" class="space-y-4"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("id");

    fetch("animes_por_id.json")
      .then(res => res.json())
      .then(data => {
        const anime = data[animeId];
        if (!anime) {
          document.body.innerHTML = '<p class="text-center text-red-400 mt-10">Anime no encontrado.</p>';
          return;
        }

        document.getElementById("animeTitle").textContent = anime.name;

        const altNames = anime.alternative_names?.filter(n => n.trim()) || [];
        document.getElementById("alternativeNames").textContent = altNames.length
          ? `También conocido como: ${altNames.join(", ")}`
          : "";

        const episodiosAgrupados = {};
        anime.episodes.forEach(ep => {
          if (!episodiosAgrupados[ep.episode]) {
            episodiosAgrupados[ep.episode] = [];
          }
          episodiosAgrupados[ep.episode].push(ep);
        });

        const list = document.getElementById("episodeList");
        const episodiosOrdenados = Object.keys(episodiosAgrupados).sort((a, b) => a - b);
        document.getElementById("episodeCount").textContent = `${episodiosOrdenados.length} episodio(s)`;

        episodiosOrdenados.forEach(num => {
          const versiones = episodiosAgrupados[num];
          const div = document.createElement("div");
          div.className = "card p-4";

          const enlaces = versiones.map(v =>
            `<a href="${v.url}" target="_blank" class="text-indigo-300 hover:underline text-sm block">
              ${v.language === 1 ? "Ver (Español)" : "Ver (Subtitulado)"} – Servidor ${v.server}
            </a>`
          ).join("");

          div.innerHTML = `
            <span class="font-semibold text-white/90">Episodio ${num}</span>
            <div class="mt-2 ml-2 space-y-1">${enlaces}</div>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
