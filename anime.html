<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Anime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <a href="index.html" class="text-blue-400 hover:underline">&larr; Volver al listado</a>
    <h1 id="animeTitle" class="text-3xl font-bold mt-4 mb-2"></h1>
    <p id="alternativeNames" class="text-sm text-gray-400 mb-4"></p>
    <p id="episodeCount" class="mb-6"></p>

    <div id="episodeList" class="space-y-2"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("id");

    fetch("animes_por_id.json")
      .then(res => res.json())
      .then(data => {
        const anime = data[animeId];
        if (!anime) {
          document.body.innerHTML = '<p class="text-center text-red-400 mt-10">Anime no encontrado.</p>';
          return;
        }

        document.getElementById("animeTitle").textContent = anime.name;

        const altNames = anime.alternative_names?.filter(n => n.trim()) || [];
        document.getElementById("alternativeNames").textContent = altNames.length
          ? `También conocido como: ${altNames.join(", ")}`
          : "";

        document.getElementById("episodeCount").textContent = `${anime.episodes.length} episodio(s)`;

        const list = document.getElementById("episodeList");
        anime.episodes.forEach(ep => {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-3 rounded shadow hover:bg-gray-700 transition flex items-center justify-between";
          div.innerHTML = `
            <span class="font-medium">Episodio ${ep.number}</span>
            <a href="${ep.url}" target="_blank" class="text-blue-400 hover:underline text-sm">${ep.language === 1 ? "Ver (Español)" : "Ver (Subtitulado)"}</a>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
