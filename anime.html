<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streameko â€“ Ver Anime</title>
  <meta name="theme-color" content="#2e284b" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #2e284b;
      --card: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
      --primary: #a78bfa;
      --glass: rgba(255, 255, 255, 0.05);
    }

    html, body {
      background-color: var(--bg);
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
    }

    .glass {
      background: var(--glass);
      border-radius: 1rem;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }

    .tab-button {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
    }

    .tab-button.active {
      background-color: #a78bfa;
      color: white;
    }

    .tab-button:not(.active):hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="min-h-screen font-sans">

  <!-- Loader estilo Streameko -->
  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-50">
    <div class="glass text-white text-center px-6 py-4 rounded-xl animate-pulse shadow-xl">
      <p class="text-lg font-semibold">Cargando episodios...</p>
    </div>
  </div>

  <!-- Contenido principal oculto hasta que cargue -->
  <div id="content" class="max-w-4xl mx-auto p-6 hidden">
    <a href="index.html" class="text-indigo-300 hover:underline text-sm">&larr; Volver al inicio</a>

    <div class="glass mt-4 mb-6 text-center shadow">
      <h1 id="animeTitle" class="text-3xl font-bold mb-1"></h1>
      <p id="alternativeNames" class="text-sm text-white/60 mb-1"></p>
      <p id="episodeCount" class="text-white/80"></p>
    </div>

    <div class="flex gap-4 mb-4 justify-center">
      <button id="tab-sub" class="tab-button active">Subtitulado</button>
      <button id="tab-dub" class="tab-button">Doblado</button>
    </div>

    <div id="episodeListSub" class="space-y-4"></div>
    <div id="episodeListDub" class="space-y-4 hidden"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id");
    if (!animeId) {
      document.body.innerHTML = '<p class="text-center text-red-400 mt-10">ID de anime no proporcionado.</p>';
    }

    function renderEpisodios(episodios, contenedorId) {
      const contenedor = document.getElementById(contenedorId);
      episodios.forEach(ep => {
        const div = document.createElement("div");
        div.className = "card p-4 flex flex-col md:flex-row md:items-center justify-between";
        div.innerHTML = `
          <p class="text-sm mb-2 md:mb-0">${ep.title || `Episodio ${ep.number}`}</p>
          <a href="${ep.url}" target="_blank" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-1 rounded-full text-sm transition">Ver</a>
        `;
        contenedor.appendChild(div);
      });
    }

    function setActiveTab(tab) {
      const subBtn = document.getElementById("tab-sub");
      const dubBtn = document.getElementById("tab-dub");
      const listSub = document.getElementById("episodeListSub");
      const listDub = document.getElementById("episodeListDub");

      if (tab === "sub") {
        subBtn.classList.add("active");
        dubBtn.classList.remove("active");
        listSub.classList.remove("hidden");
        listDub.classList.add("hidden");
      } else {
        subBtn.classList.remove("active");
        dubBtn.classList.add("active");
        listSub.classList.add("hidden");
        listDub.classList.remove("hidden");
      }
    }

    document.getElementById("tab-sub").addEventListener("click", () => setActiveTab("sub"));
    document.getElementById("tab-dub").addEventListener("click", () => setActiveTab("dub"));

    fetch("animes_por_id.json")
      .then(res => res.json())
      .then(data => {
        const anime = data[animeId];
        if (!anime) {
          document.body.innerHTML = '<p class="text-center text-red-400 mt-10">Anime no encontrado.</p>';
          return;
        }

        document.getElementById("animeTitle").textContent = anime.name || "Anime sin nombre";
        document.getElementById("alternativeNames").textContent = anime.alternative_names?.join(" / ") || "";
        document.getElementById("episodeCount").textContent = `Episodios totales: ${anime.episodes?.length || 0}`;

        const episodiosSub = anime.episodes?.filter(e => e.language === 0) || [];
        const episodiosDub = anime.episodes?.filter(e => e.language === 1) || [];

        renderEpisodios(episodiosSub, "episodeListSub");
        renderEpisodios(episodiosDub, "episodeListDub");

        if (episodiosDub.length === 0) {
          document.getElementById("tab-dub").classList.add("hidden");
        }

        setActiveTab("sub");
        document.getElementById("loader").remove();
        document.getElementById("content").classList.remove("hidden");
      });
  </script>
</body>
</html>
