<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episodios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <a href="index.html" class="text-blue-400 hover:underline">&larr; Volver</a>
    <h1 id="animeTitle" class="text-2xl font-bold my-4"></h1>

    <div id="episodeList" class="space-y-4"></div>
  </div>

  <script>
    const anime = JSON.parse(localStorage.getItem("selectedAnime"));
    document.getElementById("animeTitle").textContent = anime.name;
    const episodeList = document.getElementById("episodeList");

    anime.episodes.forEach(ep => {
      const box = document.createElement("div");
      box.className = "p-4 bg-gray-800 rounded shadow";
      box.innerHTML = `<h2 class="text-lg font-semibold mb-2">Episodio ${ep.episode} ${ep.language === 1 ? '(Doblado)' : '(Subt)'}</h2>
                         <a href="${ep.url}" target="_blank" class="text-blue-400 hover:underline break-all">Ver enlace</a>`;
      episodeList.appendChild(box);
    });
  </script>
</body>
</html>
